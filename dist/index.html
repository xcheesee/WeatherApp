<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="main-weather">
            <h1 class="main-weather__header">Previsao do tempo</h1>
            <div class="weather-card weather-card--shadow">
                <div class="weather-card__location">Helipa,SP - Brasil</div>
                <div class="weather-card__condition">35C ChuvaPaCarai</div>
                <div class="weather-misc-info">
                    <div class="weather-misc-info__min-max">
                        <div class="weather-misc-info__min-temp">/s/0C</div>
                        <div class="weather-misc-info__max-temp">/s/100C</div>
                    </div>
                    <div class="weather-misc-info__sensation">sensacao -10C</div>
                    <div class="weather-misc-info__wind">vento 500km/h</div>
                    <div class="weather-misc-info__humidity">humidade 100%</div>
                </div>
                <div class="future-weather">
                    <div class="day">ter</div>
                    <div class="day">qua</div>
                    <div class="day">qui</div>
                    <div class="day">sex</div>
                    <div class="day">sab</div>
                </div>
            </div>
            <form action="#" class="search-bar">
                <input type="text" name="query" class="search-bar__field"id="" placeholder="Insira aqui o nome da cidade" minlength="2" maxlength="40" pattern="[A-Za-z ]+">
                <button type="submit" class="search-bar__submit">lupa</button>
            </form>
        </div>
        <div class="sub-weathers">
            <h1 class="sub-weathers__header">Capitais</h1>
            <div class="sub-weathers__wrapper">
                <div class="sub-weathers__values sub-weathers__values--widescreen">
                    <span class="sub-weathers__min">Min</span>
                    <span class="sub-weathers__max">Max</span>
                </div>
                <div class="sub-weathers__values sub-weathers__values--widescreen">
                    <span class="sub-weathers__min">Min</span>
                    <span class="sub-weathers__max">Max</span>
                </div>
                <div class="sub-weathers__values sub-weathers__values--mobile">
                    <span class="sub-weathers__min">Min</span>
                    <span class="sub-weathers__max">Max</span>
                </div>
            </div>
            <!-- generate weather divs in js -->
        </div>
    </div>
</body>
</html>
